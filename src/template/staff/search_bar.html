{% extends "staff/base.html" %}
{% load static %}
{% block css%}
<link rel="stylesheet" href="{% static 'Book/css/base.css'%}">
{% endblock css%}

{% block content %}
{% if searched %}
<br>
    <div class="card w-50" >
    <div class="card-header">
        <h5 class="card-title">
        <span> عبارت مورد جست و جو:</span>
        <span style="color:red">{{ searched}}</span></h5> </div>
    <br>
    {% for book in books %}
        <div class="card-title" id="searchbarbook">
       <a href="{% url 'update_book' book.pk %}"> {{book}}</a>
            </div><br>
          {% empty %}
           <div class="card-title" >
                <p> کتاب یافت نشد.</p>
            </div><br>
    {% endfor %}
{% else %}
        </div>
    <h1> عبارتی وارد نکردید</h1>
{% endif%}

{% endblock content %}
